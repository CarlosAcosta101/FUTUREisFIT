<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurisfit</title>
    <script src="https://kit.fontawesome.com/da104df442.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap');
    </style>

</head>

<body>
    <header>
        <nav>
            <img id="logo" src="img/logo.png" alt="">
            <ul>
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="">
                        <div class="bar">

                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/Background.jpg" alt="" data-speedx="0.1" data-speedy="0.09" data-speedz="0" data-rotation="0"
            class="parallax bg-img">
        <img src="img/Yellow Blue Moon.png" alt="" data-speedx="0.12" data-speedy="0.11" data-speedz="0.16"
            data-rotation="0.1" class="parallax y-moon">
        <img src="img/White Moon.png" alt="" data-speedx="0.12" data-speedy="0.11" data-speedz="0.16"
            data-rotation="0.1" class="parallax w-moon">
        <img src="img/Buildings.png" alt="" data-speedx="0.13" data-speedy="0.12" data-speedz="0.18"
            data-rotation="0.15" class="parallax buildings">
        <img src="img/Palms.png" alt="" data-speedx="0.14" data-speedy="0.13" data-speedz="0.19" data-rotation="0.15"
            class="parallax palms">
        <img src="img/road2.png" alt="" data-speedx="0.15" data-speedy="0.14" data-speedz="0.2" data-rotation="0.2"
            class="parallax road">
        <img src="img/iRobot.png" alt="" data-speedx="0.17" data-speedy="0.16" data-speedz="0.25" data-rotation="0.5"
            class="parallax robot">
        <img src="img/Woman doing yoga.png" alt="" data-speedx="0.153" data-speedy="0.143" data-speedz="0.2"
            data-rotation="0.3" class="parallax w-yoga">
        <img src="img/Woman Meditating.png" alt="" data-speedx="0.16" data-speedy="0.15" data-speedz="0.2"
            data-rotation="0.3" class="parallax w-meditating">
        <img src="img/tree bottom left.png" alt="" data-speedx="0.18" data-speedy="0.17" data-speedz="0.23"
            data-rotation="0.4" class="parallax plant-left">
        <img src="img/tree top right.png" alt="" data-speedx="0.18" data-speedy="0.17" data-speedz="0.23"
            data-rotation="0.4" class="parallax plant-right">
        <div data-speedx="0.12" data-speedy="0.11" data-speedz="0.16" data-rotation="0.1" class="parallax text">
            <!-- <h1>Futurisfit</h1>
            <h2>Sculpt your future. Shape tomorrow's you!</h2> -->
        </div>
    </main>


    <script src="app.js "></script>
</body>

<!-- git hub test -->

</html>
